<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gatitos</title>
<style>
.col-lg{
    height: 200px;
    overflow: hidden;
    margin: 10px 0;
    position: relative;
    flex-basis: 30%;
}

  /*col-lg box  */
.col-lg img{
  display:block;
    position: absolute;
    left: -1000%;
    right: -1000%;
    top: -1000%;
    bottom: -1000%;
    margin: auto;
    min-height: 100%;
    min-width: 100%;
}
</style>
</head>
<body>
  <header>
  </header>
  <main>
      <div id="theCat" class="theCat">
          <div>
          <img id="image-cat" class="col-lg"></img>
          </div>
      </div>
        
      <div>
      <button onClick="showMoreCats()">Otro gatito</button>
      <div id="grid">
      </div>
      </div>
  </main>
  <footer>
      
  </footer>

<script>
    const API_URL = `https://api.thecatapi.com/v1/`;
    const API_KEY = "DEMO-API-KEY";
   let currentImageToShow;
   
   function showMoreCats()
   {
     document.getElementById("grid").innerHTML = '';
     document.getElementById('theCat').style.display = 'block';
     showImageCat()
   }
   
   function showImageCat(){ 
     const url = `${API_URL}images/search`;
     fetch(url,{headers: {
       'x-api-key': API_KEY
     }})
     .then((response) => {
       return response.json();
     })
     .then((data) => {
       currentImageToShow = data[0];
       document.getElementById("image-cat").src= currentImageToShow.url;
     });
   }
   showMoreCats()
   </script>   
        
  </body>
</html>
